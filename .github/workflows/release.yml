name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    name: Publish to NuGet
    if: github.repository == 'GeoMigrata/dotMigrata'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x

      - name: Restore strong-name key
        run: |
          mkdir -p ./build
          echo "${{ secrets.SNK_KEY_BASE64 }}" | \
            base64 --decode > ./build/GeoMigrata.snk

      - name: Show dotnet info
        run: dotnet --info

      - name: Restore dependencies
        run: dotnet restore

      - name: Derive Version from Tag
        id: version
        env:
          GIT_REF: ${{ github.ref }}
        run: |
          # Expected ref format: refs/tags/vX.Y.Z
          echo "Git ref: $GIT_REF"
          TAG_NAME=${GIT_REF#refs/tags/}
          VERSION_NO_V=${TAG_NAME#v}
          echo "version=$VERSION_NO_V" >> "$GITHUB_OUTPUT"

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Pack
        run: |
          dotnet pack dotMigrata.csproj -c Release --no-build -o ./artifacts /p:Version=${{ steps.version.outputs.version }} -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg

      - name: Publish to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          find ./artifacts -maxdepth 1 -type f -name "*.nupkg" ! -name "*.symbols.nupkg" -print0 | xargs -0 -I {} \
            dotnet nuget push "{}" \
              --source "https://api.nuget.org/v3/index.json" \
              --api-key "$NUGET_API_KEY" \
              --skip-duplicate
