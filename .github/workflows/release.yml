name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

permissions: 
  contents: read
  id-token: write

jobs:
  publish:
    if: github.repository == 'GeoMigrata/dotMigrata'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NUGET_TRUSTED_PUBLISHING: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Restore strong-name key
        run: |
          mkdir -p ./build
          echo "${{ secrets.SNK_KEY_BASE64 }}" | \
            base64 --decode > ./build/GeoMigrata.snk

      - name: Show dotnet info
        run: dotnet --info

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Derive Version from Tag
        id: version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          echo "version=$TAG" >> "$GITHUB_OUTPUT"

      - name: Pack
        run: |
          dotnet pack dotMigrata.csproj --configuration Release --no-build -o ./artifacts /p:Version=${{ steps.version.outputs.version }}

      - name: Publish to NuGet.org via Trusted Publishing
        run: |
          find ./artifacts -maxdepth 1 -type f -name "*.nupkg" ! -name "*.symbols.nupkg" -print0 | xargs -0 -I {} \
            dotnet nuget push "{}" \
              --source "https://api.nuget.org/v3/index.json" \
              --api-key "AzureAD" \
              --skip-duplicate