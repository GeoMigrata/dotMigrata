name: Publish to NuGet

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (format: v*)"
        required: true
        type: string
      description:
        description: "Short release description (e.g., 'Beta 0.6.0')"
        required: true
        type: string

permissions:
  contents: write

jobs:
  publish:
    name: Publish to NuGet
    if: github.repository == 'GeoMigrata/dotMigrata'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x

      - name: Restore strong-name key
        run: |
          mkdir -p ./build
          echo "${{ secrets.SNK_KEY_BASE64 }}" | \
            base64 --decode > ./build/GeoMigrata.snk

      - name: Show dotnet info
        run: dotnet --info

      - name: Restore dependencies
        run: dotnet restore

      - name: Create and Push Tag
        env:
          VERSION_INPUT: ${{ github.event.inputs.version }}
          DESCRIPTION_INPUT: ${{ github.event.inputs.description }}
        run: |
          # Ensure we're on the default branch's latest commit
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "Current branch: $CURRENT_BRANCH"

          # Create annotated tag on the latest commit
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # If tag exists, exit early to avoid duplicate push
          if git rev-parse "$VERSION_INPUT" >/dev/null 2>&1; then
            echo "Tag $VERSION_INPUT already exists. Skipping creation and push."
          else
            git tag -a "$VERSION_INPUT" -m "$DESCRIPTION_INPUT"
            git push origin "$VERSION_INPUT"
          fi

      - name: Derive Version from Input
        id: version
        env:
          VERSION_INPUT: ${{ github.event.inputs.version }}
        run: |
          VERSION_NO_V=${VERSION_INPUT#v}
          echo "version=$VERSION_NO_V" >> "$GITHUB_OUTPUT"

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Pack
        run: |
          dotnet pack dotMigrata.csproj -c Release --no-build -o ./artifacts /p:Version=${{ steps.version.outputs.version }} -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg

      - name: Publish to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          find ./artifacts -maxdepth 1 -type f -name "*.nupkg" ! -name "*.symbols.nupkg" -print0 | xargs -0 -I {} \
            dotnet nuget push "{}" \
              --source "https://api.nuget.org/v3/index.json" \
              --api-key "$NUGET_API_KEY" \
              --skip-duplicate
